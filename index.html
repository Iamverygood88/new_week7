<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Working with Audio</title>
</head>
<body>
<h1>This is audio!</h1>
<!-- audio and video are the same -->
<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>
<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/image.jpg" alt="Picture" class="trackholder">
<img data-currenttrack="Companion.mp3" src="images/image2.jpg" class="trackholder" alt="Picture2">
<img data-currenttrack="Sail.mp3" src="images/image3.jpg" class="trackholder" alt="Picture3">
<div>
<button id="playAudio">Play</button>
<button id="stopAudio">Pause</button>
<button id="rewindAudio">Rewind</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
